<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sales Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

</head>
<body>
    <div id="Home">
        
    
        <form id="addnewitem">
            <fieldset class="field">
                <legend><b>Add New Item</b></legend>
                <label for="Location">New Location</label>
                <input type="text" id="Location" name="newlocation">

                <label for="min">minOfCustomer</label>
                <input type="number" id="min" name="mincustomer" min="1">

                <label for="max">maxOfCustomer</label>
                <input type="number" id="max" name="maxcustomer" min="1">

                <label for="avg">avgOfCookies</label>
                <input type="number" id="avg" name="avgcookies" step="0.01" min="1">

                <button type="submit">ADD </button>

            </fieldset>

        </form>

    </div>
    
    <a class="homepage" href="./index.html"><b>Go To Home Page</b></a>
    <script src="js/app.js"></script>
</body>
</html>
